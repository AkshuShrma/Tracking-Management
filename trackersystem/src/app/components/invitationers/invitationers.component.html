<div class="row">
  <h2 class="text-center text-info">Invited person List</h2>
</div>
<div>
  <div class="row w-50 m-auto" style="overflow-x: scroll">
    <button
      class="col-2 btn btn-info h-20"
      (click)="showTableClick(invitation.senderId)"
      *ngFor="let invitation of invitations"
    >
      {{ invitation.user1.userName }}
    </button>
  </div>
</div>

<ng-container *ngIf="showTable">
  <app-home [invitaionerPersonId]="invitationsId"></app-home>
</ng-container>
